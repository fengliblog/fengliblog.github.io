<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>凤梨team</title>
    <style>
        /* 设置页面背景色，以防iframe内容没有加载时出现白屏 */
        body {
            background-color: #f0f0f0;
        }

        /* 设置iframe样式，使其铺满整个屏幕 */
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

    <!-- 加载fengliteam.github.io的iframe -->
    <iframe src="https://fengliteam.github.io"></iframe>

</body>
</html>
