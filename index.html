<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缓冲提示</title>
    <script>
        // 延迟加载函数，等待5秒后执行跳转操作
        function redirectAfter5Seconds() {
            setTimeout(function() {
                // 5秒后跳转到 fengliblog.github.io/team
                window.location.href = "https://fengliblog.github.io/team";
            }, 5000);
        }

        // 页面加载完毕后显示弹出提示，并开始倒计时
        window.onload = function() {
            var modal = document.getElementById("myModal");
            var span = document.getElementsByClassName("close")[0];

            modal.style.display = "block";

            // 监听关闭按钮事件
            span.onclick = function() {
                modal.style.display = "none";
                redirectAfter5Seconds(); // 关闭提示后开始倒计时跳转
            }

            // 设置定时器关闭弹出提示
            setTimeout(function() {
                modal.style.display = "none";
                redirectAfter5Seconds(); // 提示自动关闭后开始倒计时跳转
            }, 5000);
        };
    </script>
    <style>
        /* 弹出提示的样式 */
        #myModal {
            display: none; /* 默认隐藏 */
            position: fixed; /* 固定位置 */
            z-index: 1; /* 位于顶层 */
            left: 0;
            top: 0;
            width: 100%; /* 宽度为全屏 */
            height: 100%; /* 高度为全屏 */
            overflow: auto; /* 如果需要滚动条，则启用 */
            background-color: rgb(0,0,0); /* 背景色 */
            background-color: rgba(0,0,0,0.4); /* 背景色，带有透明度 */
        }

        /* 弹出内容框的样式 */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 位于页面中心 */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* 宽度 */
        }

        /* 关闭按钮的样式 */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- 弹出提示的结构 -->
<div id="myModal" class="modal">

  <!-- 弹出内容 -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>网站检测到延迟过高，请耐心等待</p>
  </div>

</div>

</body>
</html>
