<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>提示界面</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(45deg, #007bff, #0096ff, #00bff3, #00e7ff);
    background-size: 800% 800%;
    animation: AnimationName 20s ease infinite;
  }
  @keyframes AnimationName {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }
  .container {
    text-align: center;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .message {
    margin-bottom: 20px;
    color: #333;
  }
  .countdown {
    color: #888;
  }
</style>
</head>
<body>
<div class="container">
  <div class="message">
    网站检测到延迟过高，请耐心等待。如出现加载错误为正常现象，此现象为缓存未加载；当加载缓慢时，请勿退出，此为加载缓存阶段，为正常现象，等待即可。
  </div>
  <div class="countdown">
    <span id="countdown">5</span> 秒后自动跳转...
  </div>
</div>

<script>
  // 设置倒计时秒数
  var countdown = 5;
  
  // 更新倒计时显示
  var countdownElement = document.getElementById('countdown');
  var interval = setInterval(function() {
    countdown--;
    countdownElement.textContent = countdown;
    if (countdown <= 0) {
      clearInterval(interval);
      window.location.href = 'https://fengliblog.github.io/team';
    }
  }, 1000);
</script>
</body>
</html>
