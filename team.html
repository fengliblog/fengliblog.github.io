<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎</title>
    <style>
        /* 基本样式重置 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 防止滚动条 */
        }
        /* 响应式iframe */
        .responsive-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* 隐藏边框 */
        }
        /* 加载动画覆盖层 */
        .loading-cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f7f7f7; /* 加载时的背景颜色 */
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* 加载动画 */
        .loading-spinner {
            position: relative;
            width: 48px;
            height: 48px;
        }
        .loading-spinner div {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #09f;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-spinner div:nth-child(1) {
            top: 0;
            left: 0;
            animation-delay: -0.32s;
        }
        .loading-spinner div:nth-child(2) {
            top: 0;
            left: 14px;
            animation-delay: -0.16s;
        }
        .loading-spinner div:nth-child(3) {
            top: 0;
            left: 28px;
        }
        .loading-spinner div:nth-child(4) {
            top: 14px;
            left: 0;
            animation-delay: -0.08s;
        }
        .loading-spinner div:nth-child(5) {
            top: 14px;
            left: 14px;
        }
        .loading-spinner div:nth-child(6) {
            top: 14px;
            left: 28px;
            animation-delay: -0.08s;
        }
        .loading-spinner div:nth-child(7) {
            top: 28px;
            left: 0;
            animation-delay: -0.16s;
        }
        .loading-spinner div:nth-child(8) {
            top: 28px;
            left: 14px;
        }
        .loading-spinner div:nth-child(9) {
            top: 28px;
            left: 28px;
            animation-delay: -0.32s;
        }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1.0);
            }
        }
    </style>
</head>
<body>
    <div class="loading-cover" id="loadingCover">
        <div class="loading-spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <iframe class="responsive-iframe" src="fengliteam.github.io" frameborder="0" id="embeddedSite"></iframe>

    <script>
        // 当iframe加载完毕后，隐藏加载动画
        document.getElementById('embeddedSite').addEventListener('load', function() {
            document.getElementById('loadingCover').style.display = 'none';
        });
    </script>
</body>
</html>
