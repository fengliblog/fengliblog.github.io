<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加载界面</title>
    <style>
        /* 简单的加载界面样式 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        .loader {
            text-align: center;
        }
        .loader p {
            margin: 10px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="loader">
        <p>请耐心等待。</p>
        <p>如出现加载错误为正常现象，此现象为缓存未加载；</p>
        <p>当加载缓慢时，请勿退出，此为加载缓存阶段，为正常现象，等待即可。</p>
    </div>

    <script>
        function isSpecificDate(date, month, day) {
            var now = new Date();
            return now.getDate() === day && now.getMonth() === month && now.getFullYear() === date.getFullYear();
        }

        function checkDateAndRedirect() {
            var currentDate = new Date();
            var day = currentDate.getDate();
            var month = currentDate.getMonth();

            // 清明节通常在4月4日或5日，国家公祭日为12月13日
            if (isSpecificDate(currentDate, 3, 4) || isSpecificDate(currentDate, 3, 5) || isSpecificDate(currentDate, 11, 13)) {
                window.location.href = "https://fengliblog.github.io/jrem";
            } else {
                // 检查参数控制跳转
                var shouldRedirectToEM = true; // 这里应该是从某个地方获取的参数
                var targetURL = shouldRedirectToEM ? "https://fengliblog.github.io/em" : "https://fengliblog.github.io/team";
                setTimeout(function() {
                    window.location.href = targetURL;
                }, 5000); // 5秒后跳转
            }
        }

        // 检查日期并执行跳转
        checkDateAndRedirect();
    </script>
</body>
</html>
